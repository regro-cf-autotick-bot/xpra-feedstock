{% set name = "xpra" %}
{% set version = "6.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Xpra-org/xpra/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c57b07bcf3a266ae70631445a7e1fd650529fab6cf8fa82cac77a40dd335be16

build:
  skip: true  # [not linux or py<310]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - setuptools
    - pip
    - xorg-libx11
    - xorg-libxrandr
    - xorg-libxtst
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxres
    - xorg-libxcursor
    - xorg-libxinerama
    - xorg-xineramaproto
    - xorg-libxscrnsaver
    - xorg-libxi
    - xorg-libxfixes =5
    - xorg-libxext
    - xorg-kbproto
    - xorg-xproto
    - xorg-fixesproto
    - xorg-randrproto
    - xorg-renderproto
    - xorg-recordproto
    - libxkbfile
    - cython
    - glib
    - gtk3
    - pycairo
    - pygobject
    - pyopengl
    - pycups  # [linux]
    - pyyaml
    - lz4
    - cryptography
    - zeroconf
    - netifaces
    - dbus-python
    - openssl
    - paramiko
    - sshpass
    - brotli
    - python-gssapi
    - pykerberos
    - python-ldap
    - pyu2f
    - ffmpeg
    - x264
    - x265
    - libvpx
    - libwebp
    - libpng
    - libjpeg-turbo
    - zlib
    - pillow
    - gstreamer
    - libogg
    - lame
    - pandoc
    - rencode
    - xxhash
  run:
    - python
    - libcxx
    - xorg-libx11
    - xorg-libxrandr
    - xorg-libxtst
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxres
    - xorg-xineramaproto
    - xorg-libxi
    - xorg-libxfixes =5
    - xorg-libxext
    - xorg-kbproto
    - xorg-xproto
    - xorg-fixesproto
    - xorg-randrproto
    - xorg-renderproto
    - xorg-recordproto
    - libxkbfile
    - gtk3
    - pygobject
    - paramiko
    - dbus-python
    - zeroconf
    - pillow
    - cairo
    - sshpass
    - ffmpeg
    - x264
    - x265
    - libvpx
    - libjpeg-turbo
    - rencode
    - xxhash
    - zlib

test:
  imports:
    - xpra
  requires:
    - pip
  commands:
    - test -e $PREFIX/bin/xpra

about:
  home: https://github.com/Xpra-org/xpra
  summary: 'xpra: "screen for X"'
  description: |
    Xpra is known as "screen for X" : its seamless mode allows you to run X11 programs, usually on a
    remote host, direct their display to your local machine, and then to disconnect from these programs
    and reconnect from the same or another machine(s), without losing any state. Effectively giving you
    remote access to individual graphical applications.
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  doc_url: https://github.com/Xpra-org/xpra/wiki
  dev_url: https://github.com/Xpra-org/xpra

extra:
  recipe-maintainers:
    - erykoff
